<form [formGroup]="createForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Username</label>
    <input type="email"     formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" (click)="validate()" class="btn btn-primary">Submit</button>
</form>
